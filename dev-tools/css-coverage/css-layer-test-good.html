<html>
  <head>
    <title>CSS Layer Test</title>
    <style>
      @layer base, theme, override;

      body {
        background-color: lightblue;
      }

      body {
        background-color: lightgreen;
      }
      div.present {
        border: 2px solid black;
        padding: 10px;
        margin: 10px;
      }

      div.not-present {
        border: 2px dashed red;
        padding: 10px;
        margin: 10px;
      }

      body {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <h1>CSS Layer Test</h1>
    <div class="present">This div should have a solid black border.</div>

    <p>
      If the background is lightcoral, the override layer is working correctly.
    </p>
  </body>
</html>
